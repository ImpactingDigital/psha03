<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="template.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web" media="all">
    <title>Shamir - Contactos</title>
</head>

<div class="container"><h2 class="page-title grad-sep">Obrigado</h2></div>
<div class="contact_us_top">
    <div class="container">
                <div id="obrigado" class="contact-us-form grad-top-line dynamic-content text-center" style="padding:30px;">
                        <h2 style="color:#000">Agradecemos o seu contacto!</h2>
                        <p>A sua mensagem será encaminhada para a equipa responsável.</p>
                </div>
    </div>
    
</div>


    <style>
        @media (max-width: 1899px) {
            .neto_container {
                width: 100%;
                max-width: 100%
            }
        }

        @media (max-width: 1249px) {
            .neto_container {
                width: 100%;
                max-width: 1600px;
            }
        }

        @media screen and (max-width: 739px) {
            .k2_general_item .neto_container {
                width: 100%;
            }

            .in_container {
                width: 100%
            }
        }

        *:focus {
            outline: none;
        }

        p {
            /* font-size: 17px; */
            line-height: 1.5em;
            padding-top: 10px;
            padding-bottom: 10px
        }

        h1 {
            font-size: 48px;
            line-height: 1.2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 32px;
            line-height: 1.2em;
            margin-bottom: 20px
        }

        h3 {
            font-size: 26px;
            line-height: 1.2em;
            margin-bottom: 20px
        }

        sup,
        .content .title sup,
        .content sup {
            font-family: sans-serif !important;
            top: -8px !important;
            font-size: .4em !important;
        }

        .text-center {
            text-align: center
        }

        .text-white,
        .content h2.text-white {
            color: #fff
        }
        .page-title{
            margin-top:32px;
        }

        .grad-sep:after {
            display: block;
            content: " ";
            width: 60px;
            height: 4px;
            margin: 20px 0;
            background-color: #F51A00;
            background: linear-gradient(90deg, #A50045 0%, #F51A00 51.12%, #FF8B00 100%);
        }

        .grad-sep.center:after {
            margin: 20px auto;
        }
        .grad-top-line {
            position: relative;
        }

        .grad-top-line:before {
            display: block;
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #F51A00;
            background: linear-gradient(90deg, #A50045 0%, #F51A00 51.12%, #FF8B00 100%);
        }
        .grad-sep:after {
            display: block;
            content: " ";
            width: 60px;
            height: 4px;
            margin: 20px 0;
            background-color: #F51A00;
            background: linear-gradient(90deg, #A50045 0%, #F51A00 51.12%, #FF8B00 100%);
        }
        .grey-bg {
            background-color: #f1f2f3;
        }

        .contact_us_top {
            background-color: #555a64;
            padding-bottom:15px;
        }
        .contact_us_top h2, .contact_us_top h3, .contact_us_top h4, .contact_us_top a {
            color:#f1f2f3;
        }
        .contact_us_top .container{
            display:flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contact_us_top .contact-us-form{
            background-color:#fff;
            padding:30px 15px 0px;
            margin:35px auto 10px;
            max-width: 480px;
            min-width: 280px;
            width:100%;
            color:#444;
        }
        .contact_us_top .contact-us-form a{
            color:#A50045
        }
        .contact_us_top .contact-us-form h3{
            color:#444;
        }
        .contact_us_top .where-to-find-us{
            padding:15px;
            margin: 5px auto;
            max-width: 620px;
            min-width: 280px;
            width:100%;
            vertical-align: top;
            color:#fff;
        }
        @media screen and (min-width:800px){
            .contact_us_top .where-to-find-us{
                margin-left:5%;
            }
        }
        .contact-map{
            width:100%;
            height:200px;
        }
        /*   FORM  */
        .shamir-form .form-group {
            padding: 5px;
            display:flex;
        }
        .shamir-form .form-group label{
            width:80px;
        }
        .shamir-form label {
            height: 30px;
            margin-top: 12px;
            margin-right: 10px;
            color: #555;
        }
        .shamir-form input[type="text"],
        .shamir-form input[type="email"],
        .shamir-form input[type="tel"],
        .shamir-form input[type="number"],
        .shamir-form textarea,
        .shamir-form select {
            border: 0;
            background-color: #f1f2f3;
            padding: 10px;
            height: 40px;
            width: 100%;
            border: 1px solid #f1f2f3;
            border-radius: 20px;
            box-shadow:0;
        }
        .shamir-form textarea{
            height:auto;
            border-radius:20px 20px 5px 20px
        }
        .shamir-form select{
            height:50px;
        }
        .shamir-form input[type="text"]:focus,
        .shamir-form input[type="email"]:focus,
        .shamir-form input[type="tel"]:focus,
        .shamir-form input[type="number"]:focus,
        textarea:focus {
            border: 1px solid #A50045;
            background-color: #fff;
            outline: none;
        }

        .shamir-form input:focus,
        button:focus,
        a:focus,
        .button:focus {
            outline: 1px dashed #f1f2f3;
        }

        /*   BUTTONS   */
        .button,
        a.button,
        .content .button {
            display: inline-block;
            text-align: center;
            border-radius: 100px;
            color: #fff !important;
            padding: 18px 50px;
            background: #F51A00;
            text-decoration: none;
            font-size: 18px;
            margin: 20px auto;
            border: 0 solid transparent;
            transition: box-shadow .5s ease;
            box-shadow: none;
        }

        .content .button>*,
        .button br {
            border: 0;
            padding: 0;
        }

        .button:hover,
        a.button:hover {
            color: #fff !important;
            text-decoration: none;
        }

        .button.grad {
            background: linear-gradient(90deg, #A50045 0%, #F51A00 50%, #FF8B00 100%);
        }

        .button.grad:hover {
            box-shadow: 0 4px 20px rgba(109, 0, 46, 0.7);
        }

        .button.pink {
            background: #A50045;
        }

        .button.pink:hover {
            background-color: #c9105d;
            box-shadow: 0 4px 20px rgba(109, 0, 46, 0.7);
        }

        .med-but {
            width: 100%;
            clear: both;
            text-align: center;
            margin-bottom: -150px;
            padding-top: 40px;
        }
    </style>
    <script type="text/javascript" async src="//p.smrk.io/sm.js?b=c91e5d48905d4579826fcdd69a27a2f2d3c1deb9"></script>

</html>
